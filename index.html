<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaobhao - In-home Pet Grooming Experts</title>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Inter', Arial, sans-serif;
        }

        body {
            background-image: url('v1-desktop.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #1e2a44;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            body {
                background-image: none;
                background-color: #ffffff;
                padding: 20px;
            }
            .mobile-banner {
                width: 100%;
                max-width: 100%;
                height: auto;
                display: block;
                margin: 0 auto;
            }
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .booknow-button {
            background: linear-gradient(to right, #FFD700, #FFC300);
            color: black;
            padding: 20px 40px;
            font-size: 2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .booknow-button:hover {
            background: linear-gradient(to right, #FFC300, #FFB700);
            transform: scale(1.05);
        }

        .whatsapp-icon {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .booknow-button {
                font-size: 1.5em;
                padding: 18px 32px;
            }
            .whatsapp-icon {
                width: 24px;
                height: 24px;
            }
        }

        @media (max-width: 480px) {
            .booknow-button {
                font-size: 1.2em;
                padding: 15px 28px;
            }
            .whatsapp-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Mobile banner image -->
        <img src="v3-mobile.png" alt="Mobile Banner" class="mobile-banner" />

        <!-- Book Now Button -->
        <div class="button-container">
            <a href="https://wa.me/917900118109" target="_blank" class="booknow-button">
                <svg class="whatsapp-icon" viewBox="0 0 24 24">
                    <path d="M12.04 2C7.34 2 3.44 5.86 3.44 10.55C3.44 12.04 3.86 13.44 4.58 14.73L3.04 21.03L9.58 19.5C10.88 20.22 12.28 20.64 13.77 20.64C18.46 20.64 22.36 16.78 22.36 12.09C22.36 7.4 18.46 3.54 13.77 3.54H12.04V2Z"/>
                </svg>
                Book Now
            </a>
        </div>
    </div>
</body>
</html>
