<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaobhao - In-home Pet Grooming Experts</title>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Inter', Arial, sans-serif;
        }

        body {
            background-image: url('v1-desktop.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #1e2a44;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            body {
                background-image: none;
                background-color: #ffffff;
                padding: 20px;
            }
            .mobile-banner {
                width: 100%;
                max-width: 100%;
                height: auto;
                display: block;
                margin: 0 auto;
            }
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mobile-banner {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-banner {
                display: block;
            }
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .booknow-button {
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white;
            padding: 20px 40px;
            font-size: 2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        .booknow-button:hover {
            background: linear-gradient(to right, #128C7E, #075E54);
            transform: scale(1.05);
        }

        .whatsapp-icon {
            width: 28px;
            height: 28px;
            fill: white;
        }

        @media (max-width: 768px) {
            .booknow-button {
                font-size: 1.5em;
                padding: 18px 32px;
            }
            .whatsapp-icon {
                width: 24px;
                height: 24px;
            }
        }

        @media (max-width: 480px) {
            .booknow-button {
                font-size: 1.2em;
                padding: 15px 28px;
            }
            .whatsapp-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Mobile banner image -->
        <img src="v3-mobile.png" alt="Mobile Banner" class="mobile-banner" />

        <!-- Book Now Button -->
        <div class="button-container">
            <a href="https://wa.me/917900118109" target="_blank" class="booknow-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" class="whatsapp-icon">
                Book Now
            </a>
        </div>
    </div>
</body>
</html>
